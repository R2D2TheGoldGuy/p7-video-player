<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Interactive Video Player</title>

    <!-- Normalize -->
    <link href="css/normalize.css" rel="stylesheet">
    <!-- My Styles -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

          <div id="video-container">

              <video id="video" preload="auto">
                  <source src="video/video.mp4" type="video/mp4" />
                  <source src="video/video.ogg" type="video/ogg" />
                  <track label="English" kind="subtitles" srclang="en" src="video/captions.vtt" default />
              </video>

              <!--Video Controls-->
              <progress max="100" id="buffered-bar" value="0"></progress>
              <progress max="100" id="seek-bar" value="0"></progress>
              <div class="video-controls">
                  <button type="button" id="play-pause">
                      <img id="play-pause-icon" src="img/icons/play-icon.png" alt="Play Button" />
                  </button>

                  <span id="current-time">0:00</span> <span id="slash"> &#8725; </span><span id="duration">0:59</span>

                  <button type="button" id="rewind-10"><img src="img/icons/rewind-10-icon.png" alt="Rewind 10 Seconds" /></button>

                  <button type="button" id="full-screen">
                      <img src="img/icons/fullscreen-icon.png" alt="Full Screen" />
                  </button>
                  <button type="button" id="mute">
                      <img id="mute-icon" src="img/icons/volume-on-icon.png" alt="Mute Button" />
                  </button>
                  <button type="button" id="volume-up"> + </button>
                  <span id="volume"> VOL </span>
                  <button type="button" id="volume-down"> &#8211; </button>

                  <button type="button" id="closed-caption">
                      <img id="closed-caption-icon" src="img/icons/closed-caption-icon.png" alt="Closed Captions" />
                  </button>

              </div>

          </div>

          <p id="text-transcript"></p>

      </div>

    </div>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
